<button (click)="cadastroPessoa()">Cadastro Pessoa</button>

<app-layout *ngIf="mostrarCadastroPessoa">    

    <p>{{titulo}}</p>


    <table border="1">        
        <thead>
            <th>Codigo</th>
            <th>Nome</th>
            <th></th>
            <th></th>
        </thead>
        <tr *ngFor="let pessoa of listaPessoas">
            <td>{{pessoa.codigo}}</td>
            <td>{{pessoa.nome}}</td>
            <td><a style="cursor: pointer;" (click)="alterar(pessoa)">Alterar</a></td>
            <td><a style="cursor: pointer;" (click)="excluir(pessoa)">Excluir</a></td>
        </tr>        
    </table>



    <h3 [textContent]="titulo"></h3>

    <label>Codigo:</label>
    <input type="text" [(ngModel)]="pessoa.codigo"/>    
    <br/>
    <label>Nome:</label>
    <input type="text" [(ngModel)]="pessoa.nome"/>
    <br/>
    <label>Telefone:</label>
    <input type="text" [(ngModel)]="pessoa.telefone"/>
    <br/>
    <label>Data de Nascimento:</label>
    <input type="text" [(ngModel)]="pessoa.dataNascimento"/>
    <br/>
    <label>Endere√ßo:</label>
    <input type="text" [(ngModel)]="pessoa.endereco"/>
    <br/>
    <label>Bairro:</label>
    <input type="text" [(ngModel)]="pessoa.bairro"/>
    <br/>
    <label>Cidade:</label>
    <input type="text" [(ngModel)]="pessoa.cidade"/>
    <br/>
    <label>Estado:</label>
    <select [(ngModel)]="pessoa.estado">
        <option *ngFor="let estado of listaEstado" [ngValue]="estado.codigo">{{estado.nome}}</option>
    </select>    

    

    <br/>
    <br/>
    <button (click)="imprimir()">Imprimir</button>
    <button *ngIf="!mostrarBotaoSalvarAlteracao" (click)="incluir()">Incluir</button>
    <button *ngIf="mostrarBotaoSalvarAlteracao" (click)="salvarAlteracao()">Alterar</button>
    

</app-layout>
